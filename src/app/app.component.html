<div class="container app">
 <div class="row">
   <div class="col-sm-8">
      <h1 class="text-left">
        {{title}}
      </h1>
   </div>
   <div class="col-sm-4">
     <div ng-if="msg">
        <a href="#" class="close" (click)="closeAlert()">
          &times;
        </a>
        {{msg}}
     </div>
   </div>
  </div> 
  <div class="row">
    <div class="col-sm-4">
      <img width="300" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNTAgMjUwIj4KICAgIDxwYXRoIGZpbGw9IiNERDAwMzEiIGQ9Ik0xMjUgMzBMMzEuOSA2My4ybDE0LjIgMTIzLjFMMTI1IDIzMGw3OC45LTQzLjcgMTQuMi0xMjMuMXoiIC8+CiAgICA8cGF0aCBmaWxsPSIjQzMwMDJGIiBkPSJNMTI1IDMwdjIyLjItLjFWMjMwbDc4LjktNDMuNyAxNC4yLTEyMy4xTDEyNSAzMHoiIC8+CiAgICA8cGF0aCAgZmlsbD0iI0ZGRkZGRiIgZD0iTTEyNSA1Mi4xTDY2LjggMTgyLjZoMjEuN2wxMS43LTI5LjJoNDkuNGwxMS43IDI5LjJIMTgzTDEyNSA1Mi4xem0xNyA4My4zaC0zNGwxNy00MC45IDE3IDQwLjl6IiAvPgogIDwvc3ZnPg==">
    </div>  
  <div class="col-sm-8">  
    <h2>Cadastro de Clientes:</h2>    
    <form class="form-horizontal">
        <div class="form-group">
            <label for="id" class="control-label col-sm-2">
              Id:
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="id"
              name="id" [(ngModel)]="model.id"
              placeholder="Enter id"
              >
            </div>
          </div>
      <div class="form-group">
        <label for="name" class="control-label col-sm-2">
          Name:
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name"
          name="name" [(ngModel)]="model.name"
          placeholder="Enter name"
          >
        </div>
      </div>
      <div class="form-group">
          <label for="sobrenome" class="control-label col-sm-2">
            Sobrenome:
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="sobrenome"
            name="sobrenome" [(ngModel)]="model.sobrenome"
            placeholder="Enter sobrenome"
            >
          </div>
        </div>
        <div class="form-group">
            <label for="data" class="control-label col-sm-2">
              Data:
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="data"
              name="data" [(ngModel)]="model.data"
              placeholder="Enter data"
              >
            </div>
          </div>
          <div class="form-group">
              <label for="idade" class="control-label col-sm-2">
                Idade:
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="idade"
                name="idade" [(ngModel)]="model.idade"
                placeholder="Enter idade"
                >
              </div>
            </div>   
        <div class="form-group">
          <label for="profissao" class="control-label col-sm-2">
              Profissão:
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="profissao"
            name="profissao" [(ngModel)]="model.profissao"
            placeholder="Enter profissao"
            >
          </div>
        </div>      
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="addEmployee()">
              Save
            </button>
          </div>
        </div>   
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <h2>Lista de Clientes:</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Sobrenome</th>
            <th>Data</th>
            <th>Idade</th>
            <th>Profissão</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.sobrenome}}</td>
            <td>{{employee.data}}</td>
            <td>{{employee.idade}}</td>
            <td>{{employee.profissao}}</td>
            <td>
              <a (click)="editEmployee(i)" class="btn btn-success">
                Editar
              </a>
              <a (click)="deleteEmployee(i)" class="btn btn-danger">
                Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-sm-12" [hidden]="hideUpdate">
      <h2>Editar Clientes:</h2>
      <form class="form-horizontal">
          <div class="form-group">
              <label for="id" class="control-label col-sm-2">
                Id:
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="id"
                name="id" [(ngModel)]="model2.id"
                placeholder="Enter id"
                >
              </div>
            </div>
          <div class="form-group">
            <label for="name" class="control-label col-sm-2">
              Name:
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name"
              name="name" [(ngModel)]="model2.name"
              placeholder="Enter name"
              >
            </div>
          </div>
          <div class="form-group">
              <label for="sobrenome" class="control-label col-sm-2">
                Sobrenome:
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="sobrenome"
                name="sobrenome" [(ngModel)]="model2.sobrenome"
                placeholder="Enter sobrenome"
                >
              </div>
            </div>
            <div class="form-group">
                <label for="data" class="control-label col-sm-2">
                  Data:
                </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="data"
                  name="data" [(ngModel)]="model2.data"
                  placeholder="Enter data"
                  >
                </div>
              </div>
              <div class="form-group">
                  <label for="idade" class="control-label col-sm-2">
                    Idade:
                  </label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="idade"
                    name="idade" [(ngModel)]="model2.idade"
                    placeholder="Enter idade"
                    >
                  </div>
                </div>     
            <div class="form-group">
              <label for="profissao" class="control-label col-sm-2">
                Profissão:
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="profissao"
                name="profissao" [(ngModel)]="model2.profissao"
                placeholder="Enter profissao"
                >
              </div>
            </div>      
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-success" (click)="updateEmployee(i)">
                  Save
                </button>
              </div>
            </div>   
          </form>
    </div>
  </div>
</div>
